<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="project.js"></script>
    <link rel="stylesheet" href="pro2.css" />
    <title>Mr.Blanks Game</title>
</head>
<body>
    <h2> ⚠️ Mr. Blanks is in danger — and only you can save him! 🕵️‍♂️💥 </h2>

     <h3 id ="hint"></h3>
     <div id ="blanks"></div>

    <!-- in this section were going to add the gallow photo only bcz it will be on all the hints-->
     <section id ="gallow">
        <!-- <img src="Gallow.png"> -->
     </section>
    <!-- here i did write the letters same as the keyboard arangement-->
     
    <section id = "Letters container">
        <!-- from Q to P-->
        <div id = "RowOne">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
        </div>

        <!--from A to L-->
        <div id ="RowTwo">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
        </div>

        <!--from Z to M-->
        <div id = "RowThree">
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
        </div>
    </section>

    
    <!--adding a section for play again button-->
    <section id = "play again">
    <button><Strong> 🔁 Play Again</Strong></button>
    </section>

    <!--adding a section for the next level button-->
    <section id = "Next Level">
        <button><Strong> 🔓 Next Level</Strong></button>
    </section>
<!--the healt bar is like a line and when u get a  wrong word u lose some of the player health -->
    <div id = health-container>
        <div id = heath-bar></div>
    </div>
</body>
</html>
